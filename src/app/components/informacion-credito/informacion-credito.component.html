<nb-card>
  <nb-card-header>Información Crédito</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form">
      <div class="flex flex-col space-y-6">
        <div class="bg-blue-600 text-white rounded-lg p-6">
          <span class="uppercase text-xs text-blue-300">Valor de la cuota</span>
          <h1
            class="block text-center text-6xl text-white py-16 font-extrabold"
          >
            {{ valorCuota | currency }}
          </h1>

          <div class="flex space-x-12">
            <div>
              <span class="uppercase text-xs text-blue-300">Total</span>
              <h6 class="block text-white">{{ valorCuota | currency }}</h6>
            </div>
            <div>
              <span class="uppercase text-xs text-blue-300">Interés</span>
              <h6 class="block text-white">{{ _Tem + "%" }}</h6>
            </div>
          </div>
        </div>
        <!-- <div style="background-color: #1c85e8; color: white; height: 50%">
        <span>hola</span>
      </div> -->
        <div>
          <h6>Datos de contacto</h6>
          <input
            type="text"
            fullWidth
            shape="semi-round"
            type="text"
            nbInput
            placeholder="Nombre Contacto"
            formControlName="NombreCliente"
            mask="separator.0"
            status="primary"
          />
        </div>
        <div>
          <div>
            <input
              type="text"
              fullWidth
              shape="semi-round"
              type="text"
              nbInput
              placeholder="Contacto@email.com"
              formControlName="emailCliente"
              mask="separator.0"
              status="primary"
            />
          </div>
        </div>
        <div>
          <div>
            <input
              type="text"
              fullWidth
              shape="semi-round"
              type="text"
              nbInput
              placeholder="Telefono-Celular"
              formControlName="TelCel"
              mask="separator.0"
              status="primary"
            />
          </div>
        </div>
        <div>
          <div style="display: flex; justify-content: center">
            <button
              type="button"
              style="width: 60%"
              nbButton
              shape="round"
              status="primary"
              (click)="onClickContacto()"
            >
              Contáctecnos
            </button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
