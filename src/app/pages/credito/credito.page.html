<div class="mb-12 text-center">
<h1 class="text-brand-blue-100">SIMULADOR DE CRÉDITO</h1>
<h2>cuota fija y tasa fija</h2>
</div>
<div class="container grid gap-12 grid-col-1 lg:grid-cols-2">
  <nb-card class="h-full">
    <nb-card-header>
      <h3 class="h4">Información Crédito De Libre Inversión</h3>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="form">
        <div class="flex flex-col space-y-6">
          <div>
            <label class="text-lg font-semibold">Tipo de garantias</label>
            <nb-radio-group formControlName="tipoDeuda">
              <nb-radio value="hipoteca">Hipoteca</nb-radio>
              <nb-radio value="deudorSolidario">Deudor solidario</nb-radio>
              <nb-radio value="ninguna">Ninguna</nb-radio>
            </nb-radio-group>
          </div>
          <div>
            <label class="text-lg font-semibold">Monto del prestamo</label>
            <input
              type="number"
              fullWidth
              shape="semi-round"
              type="text"
              nbInput
              placeholder="Valor a solicitar"
              formControlName="montoPrestamo"
              mask="separator.2"
              thousandSeparator="."
              status="primary"
            />
          </div>
          <ng-container *ngIf="montoPrestamo.touched && montoPrestamo.errors">
            <span *ngIf="montoPrestamo.errors.required">
              El campo es requerido
            </span>
            <span *ngIf="montoPrestamo.errors.pattern">
              El campo debe ser numérico
            </span>
          </ng-container>
          <div>
            <label class="text-lg font-semibold">Plazo del credito (Meses)</label>
            <div class="containerGrup">
              <input
              type="number"
              fullWidth
              shape="semi-round"
              type="text"
              nbInput
              placeholder="Meses"
              formControlName="plazo"
              status="primary"
            />
            </div>
          </div>
        </div>
      </form>
    </nb-card-body>
    <nb-card-footer>
      <div class="flex justify-center">
        <button
          style="width: 60%"
          nbButton
          shape="round"
          class="btn"
          [disabled]="haSimulado"
          (click)="onClick()"
        >
          Simular
        </button>
      </div>
    </nb-card-footer>
  </nb-card>

  <app-informacion-credito [valorCuota]="valorCuota"[title]="title"[intereses]="interes"[interesesEA]="interesEA"[TotalAhorro]="valorCuota"[TotalCredito]="totalCredito"[tipoSolicitud]="'Crédito'"></app-informacion-credito>
</div>
